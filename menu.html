<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <!-- 清除快取 網頁正式上線後 可隱藏 
  <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
  <META HTTP-EQUIV="EXPIRES" CONTENT="0">
  <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
   清除快取 網頁正式上線後 可隱藏 END --> 

  <title>Akira's Portfolio</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/lightbox.css">
  <link rel="stylesheet" type="text/css" href="css/portfolio.css">
  <link rel="stylesheet" type="text/css" href="css/about.css">
  <link rel="stylesheet" type="text/css" href="css/home.css">
  <link rel="stylesheet" type="text/css" href="css/top_menu.css">
  <link rel="stylesheet" type="text/css" href="css/common_style.css">
  <script src="js/jquery-3.5.1.js"></script>

  <!-- 點擊超連結後 指定的div 載入 html -->
<script type="text/JavaScript">
  $(document).ready(function(){ 
    $.get("home.html",function(data){ //初始將home.html include div#iframe
      $("#iframe").html(data);
    }); 
    $(function(){
      $('.menubtn-active li').click(function() { // 找出class="active" 下 li 中的超連結 href(#id)
        var $this = $(this),
        _clickTab = $this.find('a').attr('href'); // 找到連結a中的href標籤值
        if("-1"==_clickTab.search("http://")){ //不為http://執行下列程式
          $.get(_clickTab,function(data){
          $("#iframe").html(data);  
          });
          return false
        }
    })
  })
  });
</script>
<!-- 點擊超連結後 指定的div 載入 html END-->

</head>

<body>
<!-- Top menu -->		
  <nav class="menu">
    <a id="menubtn" class="toggle-nav" href="#">&#9776;</a> <!--&#9776; 漢堡選單按鈕 (三條槓)符號代碼-->
    <div class="menu-logo"><a>Akira's Portfolio</a></div>
      <ul id="menuUl" class="menubtn-active">
        <li class="current-active"><a href="home.html">home</a></li>
        <li><a href="about.html">about</a></li>
        <li><a href="portfolio2.html">portfolio2</a></li>      
      </ul>
    </nav>
<!-- Top menu END-->

<!-- content input-->
<div id="iframe">
<!--jquery 插入html 位址-->
</div>
<!-- content input END-->

<footer>© 2020 Akira</footer>


<!-- Top menu js -->
<script>
document.getElementById('menubtn').addEventListener('click', function (e) {
  $(this).toggleClass('active');
  $('#menuUl').toggleClass('active');
});

$('#menuUl li').click(function () {
  $(this).parent().find('li').each(function () {
    if ($(this).hasClass('current-active')) {
      $(this).toggleClass('current-active');
    }
  });
  $(this).toggleClass('current-active');
});
</script>
<!-- Top menu js END-->

</body>
</html>
